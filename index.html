<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <main>

        <div class="container_up">

            <div class="all_inputs">

                <div class="input_cont">

                    <label for="name">Nome Cognome</label>
    
                    <input id="name" type="text" placeholder="Inserisci nome e cognome"> 
    
                </div>
    
                <div class="input_cont">
    
                    <label for="km">Km da percorrere</label>
    
                    <input id="km" type="number" placeholder="Inserisci i km"> 
    
                </div>
    
                <div class="input_cont">
    
                    <label for="age">Fascia d'et√†</label>
    
                    <select id="age"> 
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>
    
                </div>

            </div>
            
            <div class="buttons_cont">

                <button id="calcola">Genera</button>
            
                <button id="annulla">Annulla</button>

            </div>

        </div>

        <div id="ticket" class="container_bottom">

            <div class="ticket_title">
                <h1>IL TUO BIGLIETTO</h1>
            </div>

            <div class="main_ticket">

                <div class="details_cont">

                    <h2>Dettaglio Passeggeri</h2>

                    <div class="details">

                        <section>

                            <h2>
                                Nome Passeggero
                            </h2>

                            <p id="nomePasseggero"></p>

                        </section>

                        <section>

                            <div class="dati">

                                <h3>
                                    Offerta
                                </h3>

                            </div>
                            
                            <div class="dati">

                                <h3>
                                    Carrozza
                                </h3>

                            </div>

                            <div class="dati">

                                <h3>
                                    Codice CP
                                </h3>

                            </div>

                            <div class="dati">

                                <h3>
                                    Costo biglietto
                                </h3>

                                <p id="costo"></p>

                            </div>

                        </section>


                    </div>

                </div>

            </div>

        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
